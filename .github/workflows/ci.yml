on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt install libgtest-dev
    - run: mkdir build && cd build && cmake .. && make
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: build/dz1
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2 
      - run: ./tests/dz1_test
