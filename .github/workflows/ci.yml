on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt install libgtest-dev
    - run: mkdir build && cd build && cmake .. && make
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: dz1
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2 
      - run: ./build/tests/dz1_tes
    
  coverage:
      runs-on: ubuntu-latest
      needs:[test]
      steps:
        - uses: actions/checkout@v2
        - run: cd build && lcov -t "tests/dz1_test" -o coverage.info -c -d storage_device/ && genhtml -o report coverage.info
